<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts Canvas Game</title>
    <link href="tailwind.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body
    class="decoration-clone md:decoration-slice bg-gradient-to-b from-yellow-400 to-red-500 text-transparent"
  >
    <h1 style="text-align: center; color: blue">Martial Arts Canvas Game</h1>

    <div
      id="canva"
      class="container box-border mx-auto p-2 mt-10 border-4 flex flex-row"
    >
      <canvas id="my-canvas-1" height="500px" width="500px"></canvas>
      <canvas
        id="my-canvas-2"
        height="500px"
        width="500px"
        style="float: right"
      ></canvas>
    </div>

    <div class="container mx-auto px-4 mt-5 flex flex-row gap-5">
      <table class="mx-auto px-4 text-center">
        <tr>
          <td>
            <button
              id="punch1"
              class="transition duration-500 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Punch
            </button>
          </td>
          <td colspan="2">
            <button
              id="block1"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Block
            </button>
          </td>
          <td>
            <button
              id="kick1"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Kick
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button
              id="backward1"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Backward
            </button>
          </td>
          <td colspan="2">
            <button
              id="forward1"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Forward
            </button>
          </td>
        </tr>
      </table>
      <table class="mx-auto px-4 text-center">
        <tr>
          <td>
            <button
              id="kick2"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Kick
            </button>
          </td>
          <td colspan="2">
            <button
              id="block2"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Block
            </button>
          </td>
          <td>
            <button
              id="punch2"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Punch
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button
              id="forward2"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Forward
            </button>
          </td>
          <td colspan="2">
            <button
              id="backward2"
              class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
            >
              Backward
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
