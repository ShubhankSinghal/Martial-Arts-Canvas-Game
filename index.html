<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts Canvas Game</title>
    <link href="tailwind.css" type="text/css" rel="stylesheet" />
    <style>
      #canva {
        background-image: url(./images/background.jpg);
        height: 100%;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body
    class="decoration-clone md:decoration-slice bg-gradient-to-b from-yellow-400 to-red-500 text-transparent"
  >
    <!-- Outer div for background-->
    <div id="canva" class="flex flex-row" style="position: relative">
      <canvas
        id="my-canvas"
        width="1345px"
        height="500px"
        style="border: 1px solid black"
      ></canvas>
    </div>

    <!-- Controls for Player1-->
    <div class="container m-auto flex flex-row gap-5 mt-1">
      <table class="text-center border-separate m-auto">
        <tr>
          <td
            id="punch1"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-red-400"
          >
            Punch (W)
          </td>
          <td
            colspan="2"
            id="block1"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-red-400"
          >
            Block (Shift)
          </td>
          <td
            id="kick1"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-red-400"
          >
            Kick (S)
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            id="backward1"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-red-400"
          >
            Backward (A)
          </td>
          <td
            colspan="2"
            id="forward1"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-red-400"
          >
            Forward (D)
          </td>
        </tr>
      </table>

      <!-- Heading-->
      <h1 class="text-center text-blue-400 text-6xl">
        Martial Arts Canvas Game
      </h1>

      <!-- Controls for Player2-->
      <table class="text-center border-separate m-auto">
        <tr>
          <td
            id="kick2"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-yellow-500"
          >
            Kick (Down)
          </td>
          <td
            colspan="2"
            id="block2"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-yellow-500"
          >
            Block (CTRL)
          </td>
          <td
            id="punch2"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-yellow-500"
          >
            Punch (Up)
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            id="forward2"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-yellow-500"
          >
            Forward (Left)
          </td>
          <td
            colspan="2"
            id="backward2"
            class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-yellow-500"
          >
            Backward (Right)
          </td>
        </tr>
      </table>
    </div>

    <!-- Script File for Player1-->
    <script src="script1.js"></script>
    <!-- Script file for Player2
    -->
    <script src="script2.js"></script>
  </body>
</html>
